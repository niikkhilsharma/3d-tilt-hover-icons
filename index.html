<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0" />
	<title>3D Icon hover effect
	</title>
	<link rel="stylesheet"
		href="style.css" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
		integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer" />
</head>

<body>
	<ul class="sci">
		<li
			style="--clr: #ff0000;">
			<a href="#"><i
					class="fa-brands fa-youtube"></i></a>
		</li>
		<li
			style="--clr: #333333;">
			<a href="#"><i
					class="fa-brands fa-x-twitter"></i></a>
		</li>
		<li
			style="--clr: #00a783;">
			<a href="#"><i
					class="fa-brands fa-whatsapp"></i></a>
		</li>
	</ul>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js"
		integrity="sha512-wC/cunGGDjXSl9OHUH0RuqSyW4YNLlsPwhcLxwWW1CR4OeC2E1xpcdZz2DeQkEmums41laI+eGMw95IJ15SS3g=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer"></script>

	<script
		src="script.js"></script>

</body>

</html>
